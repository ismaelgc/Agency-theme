    title: Miguel Verdejo
    text: proximamente
    button: Siguenos
    buttonlink: "#siguenos"

  siguenos:
    title: "Siguenos"
    text: "Redes sociales"
    section: siguenos
    list:
      - title: "Instagram"
        desc: "Nuestro contenido en Instagram"
        icon: "fab fa-instagram"
      - title: "Facebook"
        desc: "Nuestro contenido en Facebook"
        icon: "fab fa-facebook-f"
  
  contacto:
    title: "Estaremos próximamente en la calle de la Plaza, Chiclana"
    text: "Tfno: 123456789"
    section: contacto
    name: "Nombre*"
    name-validation: "Escriba aquí su nombre"
    email: "Email*"
    email-validation: "Escriba aquí su dirección de correo-e"
    phone: "Teléfono"
    phone-validation: "Escriba aquí su teléfono"
    message: "Mensaje*"
    message-validation: "Escriba aquí su mensaje"
    subject: "Enviar"
    submit: "Enviar"

  footer:
    legal: "Miguel Verdejo"
    social:    
      - url: https://instagram.com
        icon: "fab fa-instagram"
      - url: https://facebook.com
        icon: "fab fa-facebook-f"
